<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN DE POBRE</title>
</head>
<style>
    div#res{
        margin-top: 15px;
    }
    
   
</style>

  

<body>
     <h1>Calculadora de MULTA!</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input id="clicar" type="button"  value="calcular" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        
        var clicar = document.getElementById('clicar')
        clicar.addEventListener('mouseenter', entrar())

         
        function calcular(){
        var txtvel = document.querySelector('input#txtvel')
        var vel = Number(txtvel.value)
        var res = document.querySelector('div#res')
       

        clicar.style.background = "red"
        
        
        res.innerHTML = (`<p>Sua velocidade é de <strong>${vel}Km/h</strong> </p>`)
        
        if (vel > 100 ){

            res.innerHTML += ('<p>Você ultrapassou o limite de velocidade <br>Você será <strong>MULTADO</strong></p>')

        }
        res.innerHTML += ('Dirija sempre com cuidado, e utilize o cinto de segurança')
         
        
         }
         
       
         

    </script>

</body>
</html>
